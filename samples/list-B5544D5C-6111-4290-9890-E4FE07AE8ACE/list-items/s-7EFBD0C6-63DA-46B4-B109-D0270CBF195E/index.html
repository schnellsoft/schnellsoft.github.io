<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <title>Card | C004</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="item item1">
            <div>
                <h2 class="ctitle heading">Hi, George</h2>
                <p>You can contact us whenever you need help or just curious about something</p>
            </div>
        </div>
        <div class="item item2">
            <div class="ctinfo">
                <h2 class="ctitlep heading">Start chatting</h2>
                <img src="https://i.pravatar.cc/300" class="skeleton" alt="">
                <p class="name">Essie Walton</p>
                <div class="status" data-status="active">Active</div>
            </div>
            <button class="button">Send a message</button>
        </div>
    </div>
</body>
</html>
