<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="card">
        <div class="item1 skeleton"><img src="https://picsum.photos/700" alt="huhu"></div>
        <div class="item2">

                    </div>
                </div>            
        </div>
    </div>
    <script>
        const btn = document.querySelector(".item21x");
        const ct = document.querySelector(".item2p");
        // const ctv = document.querySelector(".item2");
        btn.addEventListener("click", () => {
            if(ct.dataset.state == "up") {ct.dataset.state = "down";}
            else if(ct.dataset.state == "down" || ct.dataset.state == "") ct.dataset.state = "up";     
        }, false); 
        // ct.addEventListener("animationend", (ev) => {

    </script>
